<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlgoQuiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>



<!-- HOME -->
<section class="home active">
  <div class="hero">
    <div class="hero-content">
      <div class="hero-text">
        <div class="heading">
        <h1 id="heroTitle">Refine Your DSA Foundations</h1>
         <p class="lead">
            A focused assessment platform to evaluate and improve your core Data Structures & Algorithms skills. Perfect for interview prep and skill sharpening.
        </p>
        </div>
       

        <div class="features">
          <div class="feature">
            <h3>20</h3>
            <span>Handpicked Questions</span>
          </div>
          <div class="feature">
            <h3>30s</h3>
            <span>Per Question</span>
          </div>
          <div class="feature">
            <h3>Flexible</h3>
            <span>Skip When Needed</span>
          </div>
        </div>

        <div class="hero-cta">
          <button id="startBtn" class="primary">Begin Assessment</button>
        </div>
      </div>
    </div>
  </div>
  
</section>

<!-- QUIZ -->
<section class="quiz">
  <div class="quiz-top">
    <span id="progress"></span>
    <span id="timer">Time: 30</span>
    <div class="progress-bar" aria-hidden="true">
      <div class="progress-fill" style="width:0%"></div>
    </div>
    <button id="submitBtn" class="primary submit-top">Submit Quiz</button>
  </div>

  <h2 id="question"></h2>

  <div class="options-grid">
    <button class="option"></button>
    <button class="option"></button>
    <button class="option"></button>
    <button class="option"></button>
  </div>

  <div class="controls">
    <button id="skipBtn" class="ghost">Skip Question</button>
    <button id="nextBtn" disabled>Next</button>
  </div>
</section>

<!-- RESULT -->
<section class="result">
  <div class="hero">
    <div class="result-card">
      <div class="result-header">
        <h1>Assessment Summary</h1>
        <div class="result-score" id="resultScore"><span class="number">0</span><span class="out-of"> / 20</span></div>
      </div>

      <div id="resultDetails" class="lead" aria-live="polite"></div>

      <div class="result-bar" aria-hidden="true">
        <div class="result-bar-fill" id="resultBarFill" style="width:0%"></div>
      </div>

      <div class="controls center">
        <button id="homeBtn" class="ghost">Go to Home</button>
        <button id="restartBtn" class="primary">Restart Quiz</button>
      </div>
    </div>
  </div>
</section>

<script type="module" src="src/main.js"></script>
</body>
</html>
